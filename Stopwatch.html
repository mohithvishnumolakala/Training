<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic X</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
  <div class="timer-container">
    <div class="topright">
      <img src="https://endlessicons.com/wp-content/uploads/2012/11/setting-icon-614x460.png" width="110" height="90">
    </div>
    <div class="display">
      <div class="time-unit">
        <span style="color: #008BFF;">Hours</span>
        <div class="time" id="hours">00</div>
      </div>
      <span style="font-size: 50px;color:#008BFF">:</span>
      <div class="time-unit">
        <span style="color: #008BFF;">Minutes</span>
        <div class="time" id="minutes">00</div>
      </div>
      <span style="font-size: 50px;color:#008BFF;">:</span>
      <div class="time-unit">
        <span style="color: #008BFF;">Seconds</span>
        <div class="time" id="seconds">00</div>
      </div>
    </div>
    <div class="controls">
      <button class="but1" id="pause">Pause</button>
      <button class="but1" id="start">Start</button>
      <button class="but1" id="reset">Reset</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
